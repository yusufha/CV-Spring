<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Data Skill</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="http://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("table").dataTable();
	});
</script>
</head>
<body>
	<div>
		<div class="widget" th="data : ${semuaDatadiri}">
			<a th:href="@{'/data/add'}">Add</a>
		</div>
		<br />
		<table>
			<thead>
				<tr>
					<th>Nama</th>
					<th>Umur</th>
					<th>Skill</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="x : ${semuaDatadiri}">
					<td th:text="${x.nama}" class="Name"></td>
					<td th:text="${x.umur}" class="Umur"></td>
					<td><ul th:each="y : ${x.skilldiriList}">
						<li th:text="${y.skill.namaSkill}"></li>
					</ul></td>
				<!--  	<td th:text="${x.skilldiriList}" class="Skill"></td>-->
				<!--    	<td th:each = "y : ${x.skilldiriList}" th:text="${y.namaSkill}" class="Skill"></td>
					-->
					<td><a th:href="@{'/data/detail/' + ${x.datadiriId}}">Detail</a>
						<a th:href="@{'/data/edit/' + ${x.datadiriId}}"> Edit</a> <a
						th:href="@{'/data/' + ${x.datadiriId}}"> Hapus</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
