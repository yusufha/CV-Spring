<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Data Akun</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="http://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("table").dataTable();
	});
</script>
</head>
<body>
	<div>
		<div class="widget" th="akun : ${semuaAkun}">
			<a th:href="@{'/akun/add/'}">Add</a>
		</div>
		<br />
		<table>
			<thead>
				<tr>
					<th>User Name</th>
					<th>Email</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="akun : ${semuaAkun}">
					<td th:text="${akun.username}" class="uName"></td>
					<td th:text="${akun.email}" class="email"></td>
					<td><a th:href="@{'/akun/detail/' + ${akun.akunId}}">Detail</a>
						<a th:href="@{'/akun/edit/' + ${akun.akunId}}"> Edit</a> <a
						th:href="@{'/akun/' + ${akun.akunId}}"> Hapus</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
