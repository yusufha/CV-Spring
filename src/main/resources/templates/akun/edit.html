<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="http://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

</head>
<body>
	<form action="#" th:action="@{/akun/edit}" th:object="${akun}"
		method="post">
		<div class="form-group col-md-6">
			<label th:for="${akun.username}"> User Name </label> <input
				type="text" th:field="*{username}" th:errorclass="fieldError" class="form-control"/>
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
				User Name</p>
		</div>
		<div class="form-group col-md-6">
			<label th:for="${akun.Email}"> Email</label> <input type="text"
				th:field="*{Email}" th:errorclass="fieldError" class="form-control"/>
			<p th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}">
				Email</p>
		</div>
		<div class="form-group col-md-6">
			<label th:for="${akun.pw}"> Password</label> <input type="password"
				th:field="*{pw}" th:errorclass="fieldError" class="form-control"/>
		</div>
		<div>
			<input type="hidden" th:field="*{isActive}" th:value="1" />
		</div>
		<div>
			<input type="submit" value="SIMPAN" /> <input type="hidden"
				th:field="*{id}" th:value="*{id}" />
		</div>
	</form>
</body>
</html>
