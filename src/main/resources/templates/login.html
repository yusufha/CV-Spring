<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<!-- Bootstrap core CSS -->
<link href="../../vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom fonts for this template -->
<link
	href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet" />
<link href="../../vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../../vendor/devicons/css/devicons.min.css" rel="stylesheet" />
<link href="../../vendor/simple-line-icons/css/simple-line-icons.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="../../css/resume.min.css" rel="stylesheet" />

</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div>
			<label> User Name : <input type="text" name="username" class="form-control"/>
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" class="form-control"/>
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
</body>
</html>
