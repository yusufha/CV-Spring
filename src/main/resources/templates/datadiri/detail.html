<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="http://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

</head>
<body>
	<div th:each="dd : ${objekDatadiri}">
		<div>
			<p th:text="${dd.namaLengkap}"></p>
		</div>
		<div>
			<p th:text="${dd.umur}"></p>
		</div>
		<div>
			<p th:text="${dd.tempatLahir}"></p>
		</div>
		<div>
			<p th:text="${dd.tanggalLahir}"></p>
		</div>
		<div>
			<p th:text="${dd.gender}"></p>
		</div>
		<div>
			<p th:text="${dd.agama}"></p>
		</div>
		<div>
			<p th:text="${dd.kewarganegaraan}"></p>
		</div>
		<div>
			<p th:text="${dd.statusPerkawinan}"></p>
		</div>
		<div>
			<p th:text="${dd.tinggi}"></p>
		</div>
		<div>
			<p th:text="${dd.berat}"></p>
		</div>
		<div>
			<p th:text="${dd.alamat}"></p>
		</div>
		<div>
			<p th:text="${dd.foto}"></p>
		</div>
		<div>
			<p th:text="${dd.profilSingkat}"></p>
		</div>
		<div th:each="p : ${dd.pendidikanList}">
			<p th:text="${p.namaSekolah}"></p>
		</div>
	</div>
</body>
</html>
